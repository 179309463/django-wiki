{% load wiki_tags i18n cache sekizai_tags %}

{% block wiki_contents %}  
  
  <div class="wiki-article">
  {% if not preview %}

    {% if article.current_revision %}
      {% cache 6000 article article.current_revision.id %}
        {{ article.render }}
      {% endcache %}
    {% endif %}

  {% else %}

    {{ content|default:"" }}

  {% endif %}
  </div>
  
{% endblock %}
