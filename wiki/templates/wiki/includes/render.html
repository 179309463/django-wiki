{% load wiki_tags i18n cache sekizai_tags %}

<div class="wiki-article">
  {% if not preview %}

    {% if article.current_revision %}
      {% cache CACHE_TIMEOUT article article.current_revision.id %}
        {{ article.render }}
      {% endcache %}
    {% endif %}

  {% else %}

    {{ content|default:"" }}

  {% endif %}
</div>
