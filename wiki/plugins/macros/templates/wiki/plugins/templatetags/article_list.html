{% load wiki_macro_tags %}
<p><a href="{% url wiki:get path=urlpath.path %}">{{ urlpath.article }}</a></p>
<div class="wiki-article-list"> 
    <ul>
        <li>
            {% for urlpath in urlpath.children.all %}
                {% article_list urlpath %}
            {% endfor %}
        </li>
    </ul>
</div>
