{% load wiki_macro_tags %}
{% load url from future %}

<li><a href="{% url 'wiki:get' path=parent.path article_id=parent.article.id %}">{{ parent.article.current_revision.title }}</a>
{% if parent.children.count and parent.level < depth %}
    <ul>
        {% for child in parent.children.all %}
            <li>{% article_list child depth %}</li>
        {% endfor %}
    </ul>
{% endif %}
</li>
